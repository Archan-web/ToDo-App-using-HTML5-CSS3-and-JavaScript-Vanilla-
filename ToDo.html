<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="ToDo.css">
</head>

<body>

    <header class="head" id="head">
        <h1 class="todo" id="todo">ToDo</h1>
    </header>

    <div class="input" id="input">
        <input type="text" class="textInput" id="textInput" placeholder="Creat new task">
        <button class="btn" id="btn">Add Task</button>
    </div>

    <div class="penComp" id="penComp">
        <h2>Tasks</h2>
        <ul class="todoUl" id="todoUl"></ul>
    </div>

    <script src="ToDo.js"></script>
</body>

</html>
